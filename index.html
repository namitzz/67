<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>67 Meme Generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Load MediaPipe bundle with defer to prevent race conditions -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.10/vision_bundle.js" defer crossorigin="anonymous"></script>
</head>
<body>
  <header>67 Meme Generator <span class="badge">Show 6 or 7 fingers</span></header>
  <main>
    <div class="stage" id="stage">
      <!-- playsinline prevents fullscreen on iOS, muted+autoplay help on mobile -->
      <video id="video" playsinline muted autoplay></video>
      <canvas id="canvas"></canvas>
      <div class="overlay" id="overlay"></div>
      <div class="flash" id="flash"></div>
    </div>

    <div class="controls">
      <div class="row">
        <button id="startBtn">Start camera</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="fsBtn">Fullscreen</button>
      </div>
      <div class="spacer"></div>
      <div class="row">
        <label><input type="checkbox" id="soundToggle" checked> Sound</label>
        <label>Intensity <input type="range" id="intensity" min="10" max="120" value="60"></label>
        <label>Cooldown <input type="range" id="cooldown" min="800" max="4000" value="2200"></label>
        <label>Party mode <input type="checkbox" id="partyToggle"></label>
      </div>
    </div>

    <p class="msg" id="msg">Ready.</p>
  </main>

  <!-- Diagnostics footer for debugging -->
  <div class="diagnostics" id="diagnostics">
    model:<span id="diagModel">—</span> | fps:<span id="diagFps">—</span> | last:<span id="diagLast">—</span> | err:<span id="diagErr">—</span>
  </div>

  <footer style="text-align: center; padding: 20px; color: var(--muted); font-size: 0.9em;">
    <a href="#67Meme" style="color: var(--text); text-decoration: none;">#67Meme — Inspired by TikTok trend</a>
  </footer>

  <!-- Load script.js with defer to ensure DOM is ready -->
  <script src="script.js" defer></script>
</body>
</html>
